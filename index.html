<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main id="root">
        <h1 class="bg-amber-200 flex justify-center pb-20 pt-20 text-gray-500 text-6xl font-semibold" id="header">Recipe Finder</h1>
        <div class="bg-amber-200 object-center flex justify-center" id="homePage">
            <form class="bg-amber-200 rounded px-3.5" id="homePageFind">
                <input class="rounded px-3.5 border-slate-600 object-center border-neutral-600" id="search" type="text" name="search" placeholder="Search">
                <button class="rounded px-3.5 bg-cyan-500 hover:bg-cyan-600" type="submit">Find</button>
            </form>
        </div>
        <div class="bg-amber-200 pb-20 pt-10" id="style"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
